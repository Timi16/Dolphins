<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <button type="submit" id="submitButton">Continue</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        /**
         * Redirect function for handling page navigation.
         * @param {string} url - The destination URL.
         */
        function redirectTo(url) {
            try {
                if (tg.version && parseFloat(tg.version) >= 6.1) {
                    tg.showPopup({
                        title: 'Redirecting...',
                        message: `You are being redirected to ${url}.`,
                    });
                }
                window.location.href = url;
            } catch (err) {
                console.error('Error in redirect function:', err);
                window.location.href = url; // Fallback if Telegram popup fails
            }
        }

        window.onload = function () {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                redirectTo('loading.html');
            }

            // Handle invite codes from Telegram and URL parameters
            if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                localStorage.setItem('pendingInviteCode', tg.initDataUnsafe.start_param);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const urlInviteCode = urlParams.get('inviteCode');
            if (urlInviteCode && !localStorage.getItem('pendingInviteCode')) {
                localStorage.setItem('pendingInviteCode', urlInviteCode);
            }

            console.log('Stored invite code:', localStorage.getItem('pendingInviteCode'));
        };

        document.getElementById('submitButton').addEventListener('click', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (!username) {
                tg.version && parseFloat(tg.version) >= 6.1
                    ? tg.showPopup({
                        title: 'Error',
                        message: 'Please enter a username',
                    })
                    : alert('Please enter a username');
                return;
            }

            const inviteCode = localStorage.getItem('pendingInviteCode');
            const requestBody = { username };
            if (inviteCode) requestBody.inviteCode = inviteCode;

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const data = await response.json();

                if (data.token && data.user) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('completedTasks', JSON.stringify({}));

                    if (inviteCode) {
                        try {
                            await fetch(`https://dolphins-ai6u.onrender.com/api/referral/${inviteCode}`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': data.token,
                                },
                                body: JSON.stringify({ username }),
                            });
                        } catch (err) {
                            console.error('Error processing referral:', err);
                        }
                    }

                    localStorage.removeItem('pendingInviteCode');
                    tg.version && parseFloat(tg.version) >= 6.1
                        ? tg.showPopup({
                            title: 'Success!',
                            message: 'Registration successful',
                            buttons: [{ text: 'Continue', type: 'default', onClick: () => redirectTo('home.html') }],
                        })
                        : redirectTo('home.html');
                } else {
                    tg.version && parseFloat(tg.version) >= 6.1
                        ? tg.showPopup({
                            title: 'Error',
                            message: data.message || 'Registration failed',
                        })
                        : alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                tg.version && parseFloat(tg.version) >= 6.1
                    ? tg.showPopup({
                        title: 'Error',
                        message: 'There was an error with the registration process.',
                    })
                    : alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
