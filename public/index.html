<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Spinner Styles */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .spinner-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <button type="submit" id="submitButton">Continue</button>
            </form>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div>
            <div class="spinner"></div>
            <div class="spinner-text">Calculating score... Please wait.</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready(); 
        /**
         * Redirect function for handling page navigation.
         * @param {string} url - The destination URL.
         */
        function redirectTo(url) {
            window.location.href = url;
        }

        /**
         * Show spinner overlay.
         */
        function showSpinner() {
            document.getElementById('spinnerOverlay').style.display = 'flex';
        }

        /**
         * Hide spinner overlay.
         */
        function hideSpinner() {
            document.getElementById('spinnerOverlay').style.display = 'none';
        }

        window.onload = function () {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                redirectTo('loading.html');
            }

            // Handle invite codes from Telegram and URL parameters
            if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                localStorage.setItem('pendingInviteCode', tg.initDataUnsafe.start_param);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const urlInviteCode = urlParams.get('inviteCode');
            if (urlInviteCode && !localStorage.getItem('pendingInviteCode')) {
                localStorage.setItem('pendingInviteCode', urlInviteCode);
            }

            console.log('Stored invite code:', localStorage.getItem('pendingInviteCode'));
        };

        document.getElementById('submitButton').addEventListener('click', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (!username) {
                console.error('Username is required!');
                return;
            }

            const inviteCode = localStorage.getItem('pendingInviteCode');
            const requestBody = { username };
            if (inviteCode) requestBody.inviteCode = inviteCode;

            // Show spinner
            showSpinner();

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const data = await response.json();

                if (data.token && data.user) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('completedTasks', JSON.stringify({}));

                    if (inviteCode) {
                        try {
                            await fetch(`https://dolphins-ai6u.onrender.com/api/referral/${inviteCode}`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': data.token,
                                },
                                body: JSON.stringify({ username }),
                            });
                        } catch (err) {
                            console.error('Error processing referral:', err);
                        }
                    }

                    localStorage.removeItem('pendingInviteCode');

                    // Wait at least 10 seconds before redirecting
                    setTimeout(() => {
                        hideSpinner();
                        redirectTo('home.html');
                    }, 10000);
                } else {
                    console.error('Registration failed:', data.message || 'Unknown error');
                    hideSpinner();
                }
            } catch (error) {
                console.error('Error during registration:', error);
                hideSpinner();
            }
        });
    </script>
</body>
</html>
