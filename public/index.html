<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your external CSS here -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Initial Form Section -->
    <div class="container" id="formContainer">
        <div class="form-box">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <button type="submit" id="submitButton">Continue</button>
            </form>
        </div>
    </div>

    <!-- Progress Section -->
    <div class="allthecontent hidden" id="progressSection">
        <h1>Checking your account</h1>
        <div>
            <div>Account Age Verified</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-check">✓</div>
            </div>
            <div>New Account Bonus Point</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-check">✓</div>
            </div>
            <div>Referrals</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-check">x</div>
            </div>
            <div>Telegram Checked</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-check">✓</div>
            </div>
        </div>
        <button id="continueButton" class="hidden">Continue</button>
    </div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const progressSection = document.getElementById('progressSection');
        const continueButton = document.getElementById('continueButton');

        /**
         * Redirect function to safely navigate to predefined routes.
         * @param {string} path - Relative path to redirect to.
         */
        function redirectTo(path) {
            const allowedPaths = ['home.html', 'loading.html'];
            if (allowedPaths.includes(path)) {
                window.location.href = path;
            } else {
                console.error('Attempted to redirect to an unauthorized path:', path);
            }
        }
        const tg = window.Telegram.WebApp;
        tg.ready();
        window.onload = function () {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (token && username) {
                redirectTo('loading.html'); // Redirect if already logged in
            }

            if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                localStorage.setItem('pendingInviteCode', tg.initDataUnsafe.start_param);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const urlInviteCode = urlParams.get('inviteCode');
            if (urlInviteCode && !localStorage.getItem('pendingInviteCode')) {
                localStorage.setItem('pendingInviteCode', urlInviteCode);
            }

            console.log('Stored invite code:', localStorage.getItem('pendingInviteCode'));
        };

        document.getElementById('submitButton').addEventListener('click', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (!username) {
                console.error('Username is required!');
                return;
            }

            const inviteCode = localStorage.getItem('pendingInviteCode');
            const requestBody = { username };
            if (inviteCode) requestBody.inviteCode = inviteCode;

            // Hide form and show progress section
            formContainer.classList.add('hidden');
            progressSection.classList.remove('hidden');

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const data = await response.json();

                if (data.token && data.user) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.user.id);

                    if (inviteCode) {
                        try {
                            await fetch(`https://dolphins-ai6u.onrender.com/api/referral/${inviteCode}`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': data.token,
                                },
                                body: JSON.stringify({ username }),
                            });
                        } catch (err) {
                            console.error('Error processing referral:', err);
                        }
                    }

                    localStorage.removeItem('pendingInviteCode');

                    // Wait for progress animation and show continue button
                    setTimeout(() => {
                        continueButton.classList.remove('hidden');
                    }, 5000);
                } else {
                    console.error('Registration failed:', data.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error during registration:', error); // Redirect to error page on exception
            }
        });

        continueButton.addEventListener('click', () => {
            redirectTo('home.html'); // Redirect after successful registration
        });

        // Handle Telegram initialization and invite codes
    </script>
</body>
</html>
