    <script>
        const userId = localStorage.getItem("userId");
        const token = localStorage.getItem("token");
        const rewardUrl = `https://dolphins-ai6u.onrender.com/api/rewards/ads/user/${userId}`;
        const scoreElement = document.getElementById('score-value');
        const watchAdsButton = document.getElementById('watch-ads-button');

        // Initialize Adsgram Ad Controller
        const AdController = window.Adsgram.init({ blockId: "5150" });

        // Define cooldown time (5 minutes in milliseconds)
        const cooldownTime = 5 * 60 * 1000;
        let nextAdTime = localStorage.getItem("nextAdTime") || 0;

        // Function to display popup notification
        function displayPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup-notification';
            popup.innerText = message;
            document.body.appendChild(popup);

            popup.style.opacity = '1';
            setTimeout(() => {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.remove();
                }, 1000);
            }, 3000);
        }

        // Timer function to check cooldown and display countdown
        function checkAdCooldown() {
            const now = Date.now();
            const timeLeft = nextAdTime - now;

            if (timeLeft <= 0) {
                watchAdsButton.disabled = false;
                watchAdsButton.innerText = "+100 dolphins";
                watchAdsButton.classList.remove('cooldown');
            } else {
                watchAdsButton.disabled = true;
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                watchAdsButton.innerText = `Wait ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                watchAdsButton.classList.add('cooldown');
                setTimeout(checkAdCooldown, 1000);
            }
        }

        // Event listener for the watch ads button
        watchAdsButton.addEventListener('click', () => {
            if (Date.now() >= nextAdTime) {
                AdController.show().then(() => {
                    // Immediate frontend update
                    const currentScore = parseInt(scoreElement.textContent) || 0;
                    const newScore = currentScore + 100;
                    scoreElement.textContent = newScore;
                    displayPopup("You've earned 100 dolphins! üê¨");

                    // Backend update with newScore
                    fetch(rewardUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token
                        },
                        body: JSON.stringify({ newScore })  // Send newScore in the request body
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Confirmed score update from backend
                            scoreElement.textContent = data.data.score;
                            displayPopup(data.data.message || "Score updated successfully!");
                        } else {
                            // Revert score if backend update fails
                            scoreElement.textContent = currentScore;
                            alert('Failed to save score on the server.');
                        }

                        nextAdTime = Date.now() + cooldownTime;
                        localStorage.setItem("nextAdTime", nextAdTime);
                        checkAdCooldown();
                    })
                    .catch(error => {
                        // Revert score if fetch fails
                        scoreElement.textContent = currentScore;
                        console.error('Error processing reward:', error);
                        alert('There was an error processing the reward.');
                    });
                }).catch((result) => {
                    console.error('Ad error:', result);
                    alert('Ad was not completed or an error occurred.');
                });
            }
        });

        // Start the cooldown check on page load
        checkAdCooldown();
        // Add styles for popup notification and cooldown
        const style = document.createElement('style');
        style.innerHTML = `
            .popup-notification {
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                font-size: 1.2em;
                text-align: center;
                z-index: 1000;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            }
            #watch-ads-button.cooldown {
                background-color: #ccc;
                color: #666;
                cursor: not-allowed;
            }
        `;
        document.head.appendChild(style);
    </script>
