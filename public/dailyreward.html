<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        #day-9 {
  grid-column: 1 / span 2;
}

        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .reward-card {
            background-color: rgba(30, 41, 59, 0.7);
            border-radius: 0.75rem;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .reward-amount {
            padding: 2rem 1rem;
            text-align: center;
        }

        .amount-badge {
            display: inline-block;
            background-color: rgba(29, 78, 216, 0.2);
            color: #60a5fa;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }

        .day-label {
            background-color: #0066ff;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
        }

        .claimed {
            position: relative;
            background-color: rgba(0, 128, 0, 0.2);
        }

        .claimed::before, .claimed::after {
            content: '✔️';
            color: green;
            font-size: 1.5rem;
            position: absolute;
        }

        .claimed::before {
            top: 10px;
            left: 10px;
        }

        .claimed::after {
            top: 10px;
            right: 10px;
        }

        .unlocked {
            cursor: pointer;
            opacity: 1;
        }

        .locked {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1.5rem;
            width: 50%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .close {
            position: absolute;
            top: 8px;
            right: 12px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="location.href='home.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <h1 class="title">Daily Check-In</h1>
    </div>

    <div class="rewards-grid">
        <div class="reward-card" id="day-1">
            <div class="reward-amount">
                <div class="amount-badge">50 Dolphins</div>
            </div>
            <div class="day-label">Day 1</div>
        </div>

        <div class="reward-card" id="day-2">
            <div class="reward-amount">
                <div class="amount-badge">100 Dolphins</div>
            </div>
            <div class="day-label">Day 2</div>
        </div>

        <div class="reward-card" id="day-3">
            <div class="reward-amount">
                <div class="amount-badge">150 Dolphins</div>
            </div>
            <div class="day-label">Day 3</div>
        </div>

        <div class="reward-card" id="day-4">
            <div class="reward-amount">
                <div class="amount-badge">200 Dolphins</div>
            </div>
            <div class="day-label">Day 4</div>
        </div>

        <div class="reward-card" id="day-5">
            <div class="reward-amount">
                <div class="amount-badge">250 Dolphins</div>
            </div>
            <div class="day-label">Day 5</div>
        </div>

        <div class="reward-card" id="day-6">
            <div class="reward-amount">
                <div class="amount-badge">300 Dolphins</div>
            </div>
            <div class="day-label">Day 6</div>
        </div>

        <div class="reward-card" id="day-7">
            <div class="reward-amount">
                <div class="amount-badge">350 Dolphins</div>
            </div>
            <div class="day-label">Day 7</div>
        </div>

        <div class="reward-card" id="day-8">
            <div class="reward-amount">
                <div class="amount-badge">400 Dolphins</div>
            </div>
            <div class="day-label">Day 8</div>
        </div>

        <div class="reward-card" id="day-9">
            <div class="reward-amount">
                <div class="amount-badge">500 Dolphins</div>
            </div>
            <div class="day-label">Day 9</div>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay hidden">
        <div id="popup-content" class="popup">
            <span id="close-popup" class="close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="dailyreward.js"></script>
</body>
</html>
